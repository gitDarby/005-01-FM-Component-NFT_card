<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="component-container">
      <div class="card-container">
        <header id="header">
          <div class="container">
            <div class="nft-hero">
              <div class="nft-hero-overlay"></a></div>
              <img
                src="./images/image-equilibrium.jpg"
                alt=""
                class="nft-img"
              />
            </div>
          </div>
        </header>

        <main id="main">
          <div class="container">
            <div class="nft-content">
              <h1 class="nft-title">Equilibrium #3429</h1>
              <p class="nft-desc">
                Our Equilibrium collection promotes balance and calm.
              </p>
            </div>

            <div class="nft-selling-info">
              <p class="nft-price">
                <img src="./images/icon-ethereum.svg" alt="" class="nft-icon" />
                0.041 ETH
              </p>

              <p class="nft-time-left">
                <img src="./images/icon-clock.svg" alt="" class="clock-icon" />
                3 days left
              </p>
            </div>

            <div class="under-line"></div>

            <div class="nft-creator">
              <img src="./images/image-avatar.png" alt="" class="creator-img" />
              <p class="nft-creator-name">
                <span>Creation of</span> <a href="#">Jules Wyvern</a>
              </p>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
