<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="nft-cover">
          <img
            src="./images/image-equilibrium.jpg"
            alt="nft cube"
            class="nft-img"
          />
          <div class="overlay">
            <img src="./images/icon-view.svg" alt="" class="overlay-icon" />
          </div>
        </div>
        <div class="text">
          <h1><a href="#">Equilibrium #3429</a></h1>
          <p class="desc">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="info">
          <div class="price">
            <p>
              <img
                src="./images/icon-ethereum.svg"
                alt="Equilibrium icon"
                class="nft-icon"
              />0.041 ETH
            </p>
          </div>

          <div class="days-remaining">
            <p>
              <img
                src="./images/icon-clock.svg"
                alt="clock icon"
                class="clock-icon"
              />
              3 days left
            </p>
          </div>
        </div>
        <div class="creator">
          <p>
            <img
              src="./images/image-avatar.png"
              alt="creator headshot"
              class="creator-img"
            />
            Creation of<span><a href="#">Jules Wyvern</a></span>
          </p>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">gitDarby</a>.
      </div>
    </footer>
  </body>
</html>
